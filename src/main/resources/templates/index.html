<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/index.js"></script>
    <title>ElasTest | ECE</title>

</head>
<body>
<form method="post" action="/estimate">
    <table>
        <thead>
        <tr>
            <th>T-Job</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
        <tr th:each="test: ${tests}">
            <td th:text="${test.name}">testId</td>
            <td>
                <input type="radio" name="testId" th:value="${test.id}">
            </td>
        </tr>
        </td>
        <td>
            <tr th:text="${estimate}"></tr>
        </td>
        </tr>
        </tbody>
    </table>
    <br><br>
    <table>
        <thead>
        <tr>
            <th>Cost Model</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
        <tr th:each="costModel: ${costModels}">
            <td th:text="${costModel.description}">planId</td>
            <td>
                <input type="radio" name="costModelId" th:value="${costModel.id}">
            </td>
        </tr>
        </td>
        <td>
            <button id="estimateButton">Estimate</button>
        </td>
        </tr>
        </tbody>
    </table>
</form>
<br><br>
<form method="post" action="/costmodel">
    <table>
        <tbody>
        <tr>
            <th>Create Cost Model</th>
        </tr>
        <tr>
            <td>Cost Model Name</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Cost Model Description</td>
            <td><input type="text" name="description"></td>
        </tr>
        <tr>
            <th>Fix Costs</th>
        </tr>
        <tr>
            <td><input type="text" name="fixName"></td>
            <td><input type="number" name="fixValue"></td>
        </tr>

        <tr>
            <th>Variable Costs</th>
        </tr>
        <tr>
            <td>Cost per CPU core</td>
            <td><input type="number" name="cpus"></td>
        </tr>
        <tr>
            <td>Cost per Memory GB</td>
            <td><input type="number" name="memory"></td>
        </tr>
        <tr>
            <td>Cost per Disk GB</td>
            <td><input type="number" name="disk"></td>
        </tr>
        <tr>
            <td>
                <button id="createCostModel">Add Cost Model</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
