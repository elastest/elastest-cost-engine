<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/index.js"></script>
    <title>ElasTest | ECE</title>

</head>
<body>
<form method="get" action="/">
    <table>
        <tr>
            <td th:each="estimation : ${estimations}">
                <table>
                    <thead>
                    <tr>
                        <th th:text="${estimation.key}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>Accounted field</th>
                        <th>Price</th>
                    <tr th:each="estim : ${estimation.value}">
                        <td th:text="${estim.key}"></td>
                        <td th:text="${estim.value}"></td>
                    </tr>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <br>
    <button id="estimateButton">Back</button>
</form>
</body>
</html>
